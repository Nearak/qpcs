<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expanding SideNav</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="https://img.icons8.com/small/96/ffffff/home-page.png" alt="logo" class="logo"/>
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/pages/">
                        <i class="fas fa-sign-in-alt"></i>
                        <p>Log In</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-solid fa-gamepad"></i>
                        <p>Games</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-regular fa-book-open"></i>
                        <p>Study</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-light fa-book"></i>
                        <p>Book library</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <p>Profile</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
